<p-toast></p-toast>
<div id="bg-overlay8" class="bg-img"></div>
<form *ngIf="local.empresa.code!=0" class="formulario" autocomplete="true">
    <div class="card text-center">
        <h2 class="my-2">INICIAR SESIÓN</h2>
        <p>Ingresa con tu cuenta de usuario</p>
        <img [src]='local.empresa.empresa_logo' width="50%">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="text-left my-2">
                <label>Correo Electronico</label>
            </div>
            <div class="p-inputgroup mb-3">
                <input [ngClass]="email.touched && email.errors ? 'ng-invalid ng-dirty' : ''" type="email" name="email"
                    formControlName="email" placeholder="example@example.com" required pInputText />
            </div>
            <span class="text-red-700" *ngIf="email.touched && email.errors">
                ** Formato de correo invalido
            </span>
            <div class="text-left my-2">
                <label>Contraseña</label>
            </div>
            <div class="p-inputgroup mb-2 mt-2">
                <input [ngClass]="password.touched && password.errors ? 'ng-invalid ng-dirty' : ''" type="password"
                    name="password" formControlName="password" placeholder="*******" required pInputText />
            </div>
            <div class="text-right my-2">
                <label routerLink="/auth/reset-pass">¿Olvidaste tu contraseña?</label>
            </div>
            <span class="text-red-700" *ngIf="password.touched && password.errors">
                ** Campo requerido
            </span>
            <div>
                <button pButton type="submit" label="Iniciar sesión" class="mt-3 bg-red-700"></button>
            </div>
        </form>
    </div>

</form>
