<p-toast></p-toast>
<div id="bg-overlay8" class="bg-img"></div>
<form class="formulario">
    <div class="card text-center">
        <div class="text-xl sm:text-2xl md:text-2xl lg:text-3xl xl:text-4xl">RESTAURAR CONTRASEÑA</div>
            <div class="my-3">Se te enviará un enlace a tu correo electrónico para restablecer la contraseña.</div>
        <img [src]='local.empresa.empresa_logo' width="50%">
        <form [formGroup]="loginreset" (ngSubmit)="onLogin()">
            <div class="text-left my-2">
                <label>Correo Electronico</label>
            </div>
            <div class="p-inputgroup mb-3">
                <input [ngClass]="email.touched && email.errors ? 'ng-invalid ng-dirty' : ''" type="email" name="email"
                    formControlName="email" placeholder="example@example.com" required pInputText />
            </div>
            <span class="text-red-700" *ngIf="email.touched && email.errors">
                ** Formato de correo invalido
            </span>
            <div>
                <button pButton type="submit" label="Recuperar" class="mt-3 bg-red-700"></button>
            </div>
            <div class="mt-4">
                <a class="text-50 no-underline font-medium" (click)="regreso()">Volver a Iniciar Sesión</a>
            </div>
        </form>
    </div>

</form>
