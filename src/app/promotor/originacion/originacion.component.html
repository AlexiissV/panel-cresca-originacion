
<p-toast></p-toast>
<section class="p-3">
    <div class="bg-white p-3 border-round-md">
        <div class="grid"  *ngIf="estatus_solicitud==2 && solicitud_id !=0">
            <div class="col-12 text-right">
                <button pButton label="Cancelar Solicitud" (click)="cancelarsolicitud()" class="mb-3 relative text-center bg-red-700"></button>
            </div>
        </div>
        <p-steps [model]="items" [readonly]="false"></p-steps>
    </div>
    <div class="bg-white p-3 my-4 border-round-md">
        <router-outlet></router-outlet>
    </div>
</section>
