<form class="grid mt-3" [formGroup]="infoforms" (ngSubmit)="generareporte()">
        <div class=" sm:col-12 md:col-6 lg:col-6 xl:col-6">
                <div class="grid">
                        <div class="sm:col-12 md:col-5 lg:col-5 xl:col-5 align-self-center">Tipo de Persona</div>
                        <div class="sm:col-12 md:col-7 lg:col-7 xl:col-7 align-self-center"><p-dropdown
                                        formControlName="tipo_persona" styleClass=" text-center p-inputtext-sm w-full"
                                        [options]="list_persona" (onChange)="tipodepersona($event)"></p-dropdown></div>
                        <div class="sm:col-12 md:col-5 lg:col-5 xl:col-5 align-self-center">CURP</div>
                        <div class="sm:col-12 md:col-7 lg:col-7 xl:col-7 align-self-center"><input type="text" id="curp"
                                        name="curp" formControlName="curp" minlength="18" maxlength="18" pInputText
                                        class="p-inputtext-sm w-full uppercase"></div>
                        <div class="sm:col-12 md:col-5 lg:col-5 xl:col-5 align-self-center">Nombre(s)</div>
                        <div class="sm:col-12 md:col-7 lg:col-7 xl:col-7 align-self-center"><input type="text"
                                        name="firstName" id="firstName" formControlName="nombre" pInputText
                                        class="p-inputtext-sm w-full uppercase">
                        </div>
                        <div class="sm:col-12 md:col-5 lg:col-5 xl:col-5 align-self-center">Apellido Paterno</div>
                        <div class="sm:col-12 md:col-7 lg:col-7 xl:col-7 align-self-center"><input type="text"
                                        name="lastName" id="lastName" formControlName="apellido_paterno" pInputText
                                        class="p-inputtext-sm w-full uppercase"></div>
                        <div class="sm:col-12 md:col-5 lg:col-5 xl:col-5 align-self-center">Apellido Materno</div>
                        <div class="sm:col-12 md:col-7 lg:col-7 xl:col-7 align-self-center"><input type="text"
                                        name="lastName" id="lastName" formControlName="apellido_materno" pInputText
                                        class="p-inputtext-sm w-full uppercase"></div>
                        <div class="sm:col-12 md:col-5 lg:col-5 xl:col-5 align-self-center">Sexo</div>
                        <div class="sm:col-12 md:col-7 lg:col-7 xl:col-7 align-self-center"><p-dropdown
                                        formControlName="sexo" styleClass=" text-center p-inputtext-sm w-full"
                                        [options]="list_genero"></p-dropdown></div>
                </div>
        </div>
        <div class="sm:col-12 md:col-6 lg:col-6 xl:col-6 segundo">
                <div class="grid">
                        <div class="sm:col-12 md:col-5 lg:col-5 xl:col-5 align-self-center">Estado de Nacimiento </div>
                        <div class="sm:col-12 md:col-7 lg:col-7 xl:col-7 align-self-center"><p-dropdown
                                        formControlName="entidad" styleClass=" text-center p-inputtext-sm w-full"
                                        [options]="list_estados"></p-dropdown></div>
                        <div class="sm:col-12 md:col-5 lg:col-5 xl:col-5 align-self-center">Fecha de Nacimiento</div>
                        <div class="sm:col-12 md:col-7 lg:col-7 xl:col-7 align-self-center"><p-inputMask
                                        mask="99/99/9999" formControlName="fecha_nacimiento" placeholder="dd/mm/yyyy"
                                        slotChar="dd/mm/yyyy"
                                        styleClass="p-inputtext-sm w-full text-center"></p-inputMask></div>
                        <div class="sm:col-12 md:col-5 lg:col-5 xl:col-5 align-self-center">Teléfono celular</div>
                        <div class="sm:col-12 md:col-7 lg:col-7 xl:col-7 align-self-center"><p-inputMask class="w-full"
                                        formControlName="telefono" id="phone" name="phone"
                                        styleClass="p-inputtext-sm w-full" mask="9999999999"></p-inputMask>
                        </div>
                        <div class="sm:col-12 md:col-5 lg:col-5 xl:col-5 align-self-center">Correo Electrónico</div>
                        <div class="sm:col-12 md:col-7 lg:col-7 xl:col-7 align-self-center"><input type="text"
                                        name="email" id="email" formControlName="correo" pInputText
                                        class="p-inputtext-sm w-full"></div>
                        <div class="sm:col-12 md:col-5 lg:col-5 xl:col-5  align-self-center">Frente de INE</div>
                        <div class="sm:col-12 md:col-7 lg:col-7 xl:col-7 align-self-center"><input
                                        class="input-file max-w-full" (change)="file($event,10)" accept="image/*" type="file" />
                        </div>
                        <div class="sm:col-12 md:col-5 lg:col-5 xl:col-5 align-self-center">Reverso de INE</div>
                        <div class="sm:col-12 md:col-7 lg:col-7 xl:col-7 align-self-center"><input
                                        class="input-file max-w-full" (change)="file($event,20)" accept="image/*" type="file" />
                        </div>
                </div>
        </div>
        <div *ngIf="view" class="col-12">
                <div class="text-right">
                        <button pButton label="Solicitar Reporte" icon="pi pi-sync" class="mt-3 bg-red-700"
                                type="submit"></button>
                </div>
        </div>
</form>
<hr>
