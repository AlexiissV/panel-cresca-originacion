<ng-template #overlayNotificaciones>
    <div class="overlay-mini overlay-noti overlay-fall-mini" cdkMenu>

            <li class="notification-head-container" cdkMenuItem>
                <div class="notification-head">Notificaciones</div>
                <span class="view-all-link">
                    <a>Eliminar Todas</a>
                </span>
            </li>
            <li class="notificacion-message-container" cdkMenuItem *ngFor="let item of [1,1,1]">
                <i class="far fa-bell menu-icon"></i>
                <div routerLink="dash/mis-solicitudes">
                    <div class="notificacion-subject">
                        nada
                    </div>

nada                    </p>

            </li>

    </div>

</ng-template>
